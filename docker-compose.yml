services:
  backend:
    build: ./backend
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
    restart: always

  frontend:
    build: 
      context: .
      dockerfile: src/Dockerfile
    environment:
      - NODE_ENV=production
    restart: always

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

